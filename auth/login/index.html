<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flipbid-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipBid - Find your next treasure here!</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-background-primary">
    <header class="bg-white flex place-content-center h-24">
      <nav class="container flex justify-between items-center px-4">
        <div>
          <a href="/"><img src="/flipbid-logo01.svg" class="w-44" alt=""></a>
        </div>
        <div class="flex items-center">
          <!-- Desktop menu -->
          <ul class="hidden md:flex items-center gap-16">
            <li><a href="/" class="uppercase font-medium text-dark-purple hover:text-scarlet">Home</a></li>
            <li><a href="/listings/" class="uppercase font-medium text-dark-purple hover:text-scarlet">Listings</a></li>
            <li><a href="/auth/login/" class=" bg-charcoal hover:bg-ecru text-white uppercase font-semibold rounded px-5 py-2">Sign in</a></li>
          </ul>

          <!-- Mobile sign in and menu -->
          <a href="/auth/login/" class="md:hidden bg-charcoal hover:bg-ecru text-white uppercase font-semibold rounded px-5 py-2 mr-4">Sign in</a>
          <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-gray-900">
            <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg id="close-icon" class="hidden h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden fixed top-24 left-0 right-0 bg-white border-t border-gray-200 h-[300px]">
        <ul class="flex flex-col items-center py-4">
          <li class="py-2"><a href="/" class="uppercase font-medium text-dark-purple hover:text-scarlet">Home</a></li>
          <li class="py-2"><a href="/listings/" class="uppercase font-medium text-dark-purple hover:text-scarlet">Listings</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
          <h1 class="text-3xl font-bold text-center mb-8 text-dark-purple">Sign In</h1>
          <form id="login-form" class="space-y-6" action="/auth/login/" method="post">
            <div>
              <label for="email" class="block text-sm font-medium text-dark-purple">Email Address</label>
              <input type="email" id="email" name="email" required pattern="^[\w\-.]+@stud\.noroff\.no$"
                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="example@stud.noroff.no"
                title="Please enter a valid @stud.noroff.no email address">
              <p class="mt-1 text-sm text-dark-purple">Must be a valid @stud.noroff.no email address</p>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-dark-purple">Password</label>
              <input type="password" id="password" name="password" required
                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div>
              <button type="submit" 
                class="w-full bg-charcoal hover:bg-ecru text-white font-semibold rounded px-5 py-2 transition duration-200">
                Sign In
              </button>
            </div>
          </form>
          
          <p class="mt-6 text-center text-sm text-dark-purple">
            Don't have an account? 
            <a href="/auth/register/" class="font-medium text-dark-purple hover:text-scarlet">Create Account</a>
          </p>

        </div>
      </section>
    </main>
    </section>
